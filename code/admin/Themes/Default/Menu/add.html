                <div class="row-fluid">

                    <div class="span12">

                        <!-- BEGIN VALIDATION STATES-->

                        <div class="portlet box grey">

                            <div class="portlet-title">

                                <div class="caption"><i class="icon-reorder"></i>菜单新增</div>

                                <div class="tools">

                                    <a href="javascript:;" class="collapse"></a>

                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>

                                    <a href="javascript:;" class="reload"></a>

                                    <a href="javascript:;" class="remove"></a>

                                </div>

                            </div>

                            <div class="portlet-body form">

                                <!-- BEGIN FORM-->

                                <!--h3></h3-->

                                <form action="{url menu/add?act=save}" id="form_menu_1" method='post' enctype="application/x-www-form-urlencoded" class="form-horizontal">

                                    <div class="alert alert-error hide">

                                        <button class="close" data-dismiss="alert"></button>
                                                                                                     输入有误，请检查下列项！
                                        <!-- You have some form errors. Please check below.-->

                                    </div>

                                    <div class="alert alert-success hide">

                                        <button class="close" data-dismiss="alert"></button>
                                                                                                    验证成功！
                                        <!--Your form validation is successful!-->

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">{field name|\struggle\L}<span class="required">*</span></label>

                                        <div class="controls">

                                            <input type="text" name="name" class="span6 m-wrap" />

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">{field icon|\struggle\L}</label>

                                        <div class="controls">

                                            <input name="icon" type="text" class="span6 m-wrap"/>

                                        </div>

                                    </div>


                                    <div class="control-group">

                                        <label class="control-label">{field desc|\struggle\L}</label>

                                        <div class="controls">

                                            <textarea class="span6 m-wrap" rows="3" name='desc'></textarea>

                                        </div>

                                    </div>
                                    
                                    <div class="control-group">

                                        <label class="control-label">{field orderby|\struggle\L}</label>

                                        <div class="controls">

                                            <input name="orderby" type="text" class="span6 m-wrap"/>

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">{field ctl_id|\struggle\L}</label>

                                        <div class="controls">

                                            <select class="span6 m-wrap" name="ctl_id">

                                                <option value="">请选择...</option>
                                                {foreach sourceBySql='\struggle\M('Controller')->getAllCtl()' name='ctl' list='value'}
                                                <option value="{$value['id']}">{$value['name']}</option>
                                                {/foreach}
                                            </select>

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">{field act_id|\struggle\L}</label>

                                        <div class="controls">

                                            <select class="span6 m-wrap" name="act_id">

                                                <option value="">请选择...</option>
                                                {foreach sourceBySql='\struggle\M('Action')->getAllAct()' name='act' list='value'}
                                                <option value="{$value['id']}">{$value['name']}</option>
                                                {/foreach}
                                            </select>

                                        </div>

                                    </div>

                                    <div class="control-group">

                                        <label class="control-label">{field parent_id|\struggle\L}<span class="required">*</span></label>

                                        <div class="controls">

                                            <select class="span6 m-wrap" name="parent_id">

                                                <option value="0">请选择...</option>
                                                {foreach sourceBySql='\struggle\M('Menu')->getAllMenu()' name='parent' list='value'}
                                                <option value="{$value['id']}">{$value['name']}</option>
                                                {/foreach}
                                            </select>

                                        </div>

                                    </div>
                              

                                    

                                    <div class="form-actions">

                                        <button type="submit" class="btn green">{field confirm|\struggle\L}</button>

                                        <button type="button" class="btn" onclick='location.href="{url menu/index}"'>{field cancel|\struggle\L}</button>

                                    </div>

                                </form>

                                <!-- END FORM-->

                            </div>

                        </div>
